<ion-view title="Login" hide-back-button="true">
    <ion-content padding="false" scroll="true" class="login has-header" style="background-image: url(img/login-bg.jpg)">
    
        <!-- form#login -->
        <form id="login" name="login" class="login-form list" ng-submit="processForm(login)" novalidate>

            <ion-list>

                <!-- email -->
                <span class="input-label item login-label">Email</span>
                <label class="item item-input" style="border: none">
                    <input class="login-input" type="email" name="email" id="email" ng-model="formData.email" ng-pattern="/^[\w.%+\-]+@[\w.\-]+\.[A-Za-z]{2,6}$/" required>
                </label>
                <label class="error block text-right padding assertive" ng-if="login.email.$invalid && formSubmitted" for="email">
                    Please enter a valid email address
                </label>
                <!-- /email -->

                <!-- password -->
                <span class="input-label item login-label">Password</span>
                <label class="item item-input" style="border: none">
                    <input class="login-input" type="password" name="password" id="password" ng-model="formData.password" minlength="6" required>
                </label>
                <label class="error block text-right padding assertive" ng-if="login.password.$invalid && formSubmitted" for="password">
                    Please enter at least 6 characters
                </label>
                <div style="width: 100%" align="right">
                    <a ng-click="forgotPassword()" class="item forgot input-label login-label" >Forgot your password?</a>
                </div>
                <!-- /password -->

            </ion-list>

            <!-- buttons -->
            <div class="buttons" align="center">
                <button type="submit" style="margin-bottom: 10px" class="button button-energized button-block">Login</button>
                <a ui-sref="register" class="register">Or register <span style="text-decoration: underline; font-weight: bold">here</span></a>
            </div>

        </form>
        <!-- /form#login -->

        <!-- <a href="#/tab/dashboard" class="button button-positive button-block button-clear button-faint">Skip to app</a> -->

    </ion-content>
</ion-view>
