<ion-view title="Login" hide-back-button="true">
    <ion-content padding="false" scroll="true" class="login has-header" style="background-image: url(img/login-bg.jpg)">
    
        <!-- form#login -->
        <form id="login" name="login" class="login-form list" ng-submit="processForm(login)" novalidate>

            <ion-list>

                <!-- email -->
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" name="email" id="email" placeholder="E.g. jon@smith.com" ng-model="formData.email" ng-pattern="/^[\w.%+\-]+@[\w.\-]+\.[A-Za-z]{2,6}$/" required>
                </label>
                <label class="error block text-right padding assertive" ng-if="login.email.$invalid && formSubmitted" for="email">
                    Please enter a valid email address
                </label>
                <!-- /email -->

                <!-- password -->
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" name="password" id="password" placeholder="Enter password" ng-model="formData.password" minlength="6" required>
                </label>
                <label class="error block text-right padding assertive" ng-if="login.password.$invalid && formSubmitted" for="password">
                    Please enter at least 6 characters
                </label>
                <!-- /password -->

            </ion-list>

            <!-- buttons -->
            <div class="buttons">
                <button type="submit" class="button button-energized button-block">Login</button>
                <a ui-sref="register" class="button button-dark button-block">Or register here</a>
                <a ng-click="forgotPassword()" class="button button-energized button-block button-clear button-small">I forgot my password</a>
            </div>

        </form>
        <!-- /form#login -->

        <!-- <a href="#/tab/dashboard" class="button button-positive button-block button-clear button-faint">Skip to app</a> -->

    </ion-content>
</ion-view>
