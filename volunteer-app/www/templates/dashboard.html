<ion-view title="Dashboard" hide-back-button="true">
    <ion-content padding="true" scroll="false" class="has-header">

        <img class="logo" src="img/power-to-change.svg" alt="">

        <div class="spacer-10"></div>

        <h4 class="text-center">My Total Hours</h4>

        <div class="total-hours-container padding row">
            <div class="col col-33 text-center">
                <span class="total-hours animated fadeIn" ng-class="{'ng-hide': totalHours < 0}" ng-bind="totalHours"></span>
            </div>
            <div class="col">
                <canvas id="myChart" class="chart" width="400" height="100"></canvas>
            </div>
        </div>

        <div class="spacer-10"></div>

        <div class="hours-summary padding-horizontal">
            <ion-list>
                <ion-item class="hours-summary-today">
                    <div class="row row-no-padding">
                        <div class="col">
                            <strong>Today</strong>
                        </div>
                        <div class="col col-25 text-right">
                            <strong>0 hrs</strong>
                        </div>
                    </div>
                </ion-item>
                <ion-item class="hours-summary-other">
                    <div class="row row-no-padding">
                        <div class="col">
                            Last 7 days
                        </div>
                        <div class="col col-25 text-right">
                            0 hrs
                        </div>
                    </div>
                </ion-item>
                <ion-item class="hours-summary-other">
                    <div class="row row-no-padding">
                        <div class="col">
                            Last 30 days
                        </div>
                        <div class="col col-25 text-right">
                            0 hrs
                        </div>
                    </div>
                </ion-item>
            </ion-list>
        </div>

        <a ui-sref="tabs.new-log" class="button button-positive button-block button-outline icon-left ion-plus button-add">
            <span>Log hours</span>
        </a>
    </ion-content>
</ion-view>
