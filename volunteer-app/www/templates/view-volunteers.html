<ion-view title="View volunteers">

    <ion-content padding="true" class="has-header has-subfooter has-subheader-organisation view-logs">

        <p class="no-logs text-center padding animate fadeIn absolute" ng-if="noVolunteers">You haven't created any volunteers yet.</p>
        <p class="no-logs text-center padding animate fadeIn absolute" ng-if="isOfflineMode">You can't manage volunteers offline.</p>

        <div class="padding text-center" ng-if="!volunteers">
            <ion-spinner class="text-center"></ion-spinner>
        </div>

        <ion-list>

            <ion-item class="item-icon-left item-remove-animate" ng-repeat="volunteer in volunteers | orderBy: ['-date','-updated_at']">
                <h2>{{volunteer.name}}</h2>
                <p>@ {{ organisationName }}</p>
                <p ng-if="options.debug">id: {{ volunteer.id }}</p>
                <div class="button-bar">
                    <a ng-if="!volunteer.deleted_at" class="button button-positive button-block button-clear" ng-click="edit(volunteer)" ng-disabled="volunteer.previous_month"><i class="icon-custom-edit"></i> Edit</a>
                    <button ng-if="!volunteer.deleted_at" class="button button-positive button-block button-clear" ng-click="delete(volunteer)" ng-disabled="volunteer.previous_month"><i class="icon-custom-delete"></i> Delete</button>
                    <span ng-if="volunteer.deleted_at" class="button button-positive button-block button-clear">Deleted</span>
                </div>
            </ion-item>

        </ion-list>

    </ion-content>
    <a ui-sref="tabs.new-volunteer" class="button button-energized button-block icon-left ion-plus button-add view-logs-button">
        <span>Add New</span>
    </a>
</ion-view>
