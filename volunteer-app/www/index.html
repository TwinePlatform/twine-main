<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>
		
		<script src="lib/ionic/js/ionic.bundle.js"></script>

		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>
		<script>
		    // device live reload
		    // to use, replace ip address below with your computer's ip address, 
		    // set enabled to true, rebuild and run 'ionic serve --address [ip address]'
		    var deviceLiveReload = {
		        enabled:    false, // set to true only while in development
		        ipAddress:  '10.0.1.46',
		        port:       '8100'
		    }
		    // if device live reload is enabled (above)
		    if (deviceLiveReload.enabled) {
		    	// if we're not browsing your computer's ip address and port (i.e we're on the device's local file system)..
		        if (window.location.href.indexOf('http://' + deviceLiveReload.ipAddress) === -1) {
		        	// .. redirect to your local ip address and port
		            window.location.href='http://' + deviceLiveReload.ipAddress + ':' + deviceLiveReload.port;
		        }

		        // if we are browsing your computer's local ip address AND we're on a mobile device, include the cordova files (so cordova plugins etc will work)
		        var iOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
		        if (iOS && window.location.href.indexOf('http://' + deviceLiveReload.ipAddress) >= 0) {
		            document.write('<script src="cordova-files/cordova.js"></scr' + 'ipt>');
		        }
		    }
		</script>

    	<!-- compiled css output -->
		<link href="css/ionic.app.css" rel="stylesheet">

		<style type="text/css">
			.platform-ios .manual-ios-statusbar-padding{
				padding-top:20px;
			}
			.manual-remove-top-padding{
				padding-top:0px; 
			}
			.manual-remove-top-padding .scroll{
				padding-top:0px !important;
			}
			ion-list.manual-list-fullwidth div.list, .list.card.manual-card-fullwidth {
				margin-left:-10px;
				margin-right:-10px;
			}
			ion-list.manual-list-fullwidth div.list > .item, .list.card.manual-card-fullwidth > .item {
				border-radius:0px;
				border-left:0px;
				border-right: 0px;
			}
		</style>

		<!-- angular modules -->
		<script src="js/libs/ngStorage.min.js"></script>

		<!-- jquery -->
		<script src="js/libs/jquery-3.1.0.min.js"></script>
	
		<!-- pickadate.js -->
		<script src="js/libs/pickadate.js/lib/compressed/picker.js"></script>
		<script src="js/libs/pickadate.js/lib/compressed/picker.date.js"></script>
		<link  href="js/libs/pickadate.js/lib/compressed/themes/default.css" rel="stylesheet" >
		<link  href="js/libs/pickadate.js/lib/compressed/themes/default.date.css" rel="stylesheet" >

		<!-- charts -->
		<script src="js/libs/Chart.min.js"></script>

		<!-- options -->
		<!-- <script src="js/options.js"></script> -->

		<!-- app -->
		<script src="js/app.js"></script>

		<!-- services -->
		<script src="js/services/api-service.js"></script>
		<script src="js/services/offline-service.js"></script>
		<script src="js/services/utilities-service.js"></script>
		<script src="js/services/click-preventer-service.js"></script>
		<script src="js/services/shout-service.js"></script>
		
		<!-- controllers -->
		<script src="js/controllers/register-controller.js"></script>
		<script src="js/controllers/login-controller.js"></script>
		<script src="js/controllers/dashboard-controller.js"></script>
		<script src="js/controllers/new-log-controller.js"></script>
		<script src="js/controllers/view-logs-controller.js"></script>
		<script src="js/controllers/edit-log-controller.js"></script>
		<script src="js/controllers/settings-controller.js"></script>
		<script src="js/controllers/profile-controller.js"></script>
		<script src="js/controllers/debug-controller.js"></script>

		<!-- routes, directives, filters -->
		<script src="js/routes.js"></script>
		<script src="js/directives.js"></script>
		<script src="js/filters.js"></script>
		
		<!-- ionic router -->
		<script src="lib/ionicuirouter/ionicUIRouter.js"></script>

	</head>
	<body ng-app="app" animation="slide-left-right-ios7" ng-class="{'offline-mode': offlineMode}">

		<ion-nav-bar class="bar-positive">
			<ion-nav-back-button class="button-icon icon ion-ios-arrow-back" ng-cloak>Back</ion-nav-back-button>
			<ion-nav-buttons side="right">
		        <button class="button" ng-click="debugModal.show()" ng-if="options.debug" ng-cloak>
		            Debug
		        </button>
		    </ion-nav-buttons>
		</ion-nav-bar>

		<ion-nav-view></ion-nav-view>

		<div class="datepicker-container"></div>

		<div class="click-preventer ng-hide"></div> <!-- this is used to prevent phantom clicks from happening -->

	</body>
</html>
