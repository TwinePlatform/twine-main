<ion-view title="Log hours">

    <!--<organisation-subheader></organisation-subheader>-->

    <ion-content padding="true" class="has-header has-subheader-organisation">
        
    <!-- form#createLog -->
        <form id="createLog" name="createLog" class="list" ng-submit="processForm(createLog)" novalidate>

            <!-- name -->
            <div ng-if="isAdmin">
                <label class="item item-select">
                    <span class="input-label">Name</span>
                    <select ng-model="formData.user_id" name="volunteers" id="volunteers" convert-to-number>
                        <option  value="" selected>Select volunteer</option>
                        <option ng-repeat="option in volunteers" value="{{option.id}}">{{option.name}}</option>
                        <!--  -->
                    </select>
                </label>
                <!--<label class="error block text-right padding assertive" for="volunteers">-->
                    <!--Please select a name-->
                <!--</label>-->
            </div>
            <!-- /name -->

            <!-- date -->
            <label class="item item-input">
                <span class="input-label">Date</span>
                <input type="text" name="date_pretty" id="date_pretty" class="datepicker">
            </label>
            <label class="error block text-right padding assertive" ng-show="createLog.date.$invalid && formSubmitted" for="date">
                Please select a date
            </label>
            <!-- /date -->

            <!-- hours -->
            <label class="item item-select">
                <span class="input-label">Hours</span>
                <select ng-model="formData.hours" ng-options="option.name for option in hours track by option.value" name="hours" id="hours" ng-change="calculateDuration(formData.hours.value, formData.minutes.value)">
                    <option value="" selected>Select hours</option>
                    <!--  -->
                </select>
            </label>
            <!-- /hours -->

            <!-- minutes -->
            <label class="item item-select">
                <span class="input-label">Minutes</span>
                <select ng-model="formData.minutes" ng-options="option.name for option in minutes track by option.value" name="minutes" id="minutes" ng-change="calculateDuration(formData.hours.value, formData.minutes.value)" ng-disabled="formData.hours.value == 24">
                    <option value="" selected>Select minutes</option>
                    <!--  -->
                </select>
            </label>
            <label class="error block text-right padding assertive" ng-show="createLog.duration.$invalid && formSubmitted" for="hours">
                Please select a duration of at least 5 minutes
            </label>
            <label class="error block text-right padding assertive" ng-show="createLog.totalDurationToday.$invalid && formSubmitted" for="hours">
                You cannot log more than 24 hours in a day.
            </label>
            <!-- /minutes -->

            <!-- Activity -->
            <label class="item item-select">
                <span class="input-label">Activity</span>
                <select ng-model="formData.activity_id" name="activities" id="activities" convert-to-number>
                    <option  value="" selected>Select activity</option>
                    <option ng-repeat="option in activities" value="{{option.id}}">{{option.name}}</option>
                    <!--  -->
                </select>
            </label>
            <!--<label class="error block text-right padding assertive" for="activities">-->
                <!--Please select a activity-->
            <!--</label>-->
            <!-- /Activity -->

            <!-- total logged on this date -->
            <label class="item item-input ng-hide">
                <span class="input-label">Total logged on this date</span>
                <input type="number" ng-model="formData.totalDurationThisDate" id="totalDurationToday" name="totalDurationToday" ng-max="24 * 60">
            </label>
            <!-- /total logged on this date -->

            <!-- duration -->
            <label class="item item-input ng-hide">
                <span class="input-label">Duration</span>
                <input type="number" ng-model="formData.duration" id="duration" name="duration" ng-min="5" required>
            </label>
            <!-- /duration -->

            <!-- user_id -->
            <label class="item item-input hide">
                <span class="input-label">User id</span>
                <input type="text" ng-model="formData.user_id" name="user_id" id="user_id" required />
            </label>
            <!-- /user_id -->

            <!-- buttons -->
            <button type="submit" class="button button-energized button-block">Save</button>

        </form>
        <!-- /form#createLog -->

    </ion-content>
</ion-view>
