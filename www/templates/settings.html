<ion-view title="Settings">

    <!--<organisation-subheader></organisation-subheader>-->

    <ion-content padding="true" class="has-header settings">
        <form ng-if="!isAdmin" class="list">
            <div class="item item-divider">
                Location reminders
                <p class="wrap"><small>Get a reminder to log your hours when you leave {{ organisationName }}:</small></p>
            </div>
            <ion-toggle toggle-class="toggle-positive" ng-change="locationReminders()" ng-model="locationRemindersSwitch">Location reminders</ion-toggle>
        </form>

        <!-- account settings -->
        <div class="list">
            <div class="item item-divider">
                Account settings
                <p><small>{{ getUserEmail() }}</small></p>
            </div>
            <ion-item class="item-icon-right" ui-sref="tabs.profile">
                My profile
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </div>
        <!-- /account settings -->

        <form class="list">
            <div class="item item-divider">
                Information
            </div>
            <ion-item class="item-icon-right" ui-sref="tabs.terms-and-conditions">Terms &amp; conditions
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </form>

        <a ng-click="logOut()" class="button button-positive button-block button-clear"><i class="icon ion-log-out"></i> Log out</a>
    </ion-content>
</ion-view>
