<ion-view title="Dashboard" hide-back-button="true">

    <organisation-subheader></organisation-subheader>

    <ion-content padding="true" scroll="false" class="has-header has-subheader-organisation">

        <h4 class="text-center">My Total Hours</h4>

        <div class="total-hours-container padding-left padding-right padding-bottom row">
            <div class="col col-50 text-center">
                <span class="total-hours animated fadeIn" ng-class="{'ng-hide': totalHours < 0}" ng-bind-html="totalHoursString"></span>
            </div>
            <div class="col chart-container">
                <!-- <canvas id="logsChart" class="chart" width="400" height="100"></canvas> -->
            </div>
        </div>

        <div class="padding" ng-if="totalHours === 0">
            <p class="text-center">You haven't logged any hours yet.</p>
            <p class="text-center">Please tap the "Log hours" button below to start logging hours.</p>
        </div>

        <!-- .hours-summary -->
        <div class="hours-summary padding-horizontal" ng-if="totalHours > 0">
            <ion-list>
                <ion-item class="hours-summary-today">
                    <div class="row row-no-padding">
                        <div class="col">
                            <strong>Today</strong>
                        </div>
                        <div class="col col-50 text-right">
                            <strong>
                                <span class="animated fadeIn" ng-class="{'ng-hide': todaysTotalHours < 0}" ng-bind-html="todaysTotalHoursString"></span>
                            </strong>
                        </div>
                    </div>
                </ion-item>
                <ion-item class="hours-summary-other">
                    <div class="row row-no-padding">
                        <div class="col">
                            Last 7 days
                        </div>
                        <div class="col col-50 text-right">
                            <span class="animated fadeIn" ng-class="{'ng-hide': last7DaysHours < 0}" ng-bind-html="last7DaysHours"></span>
                        </div>
                    </div>
                </ion-item>
                <ion-item class="hours-summary-other">
                    <div class="row row-no-padding">
                        <div class="col">
                            Last 30 days
                        </div>
                        <div class="col col-50 text-right">
                            <span class="animated fadeIn" ng-class="{'ng-hide': last30DaysHours < 0}" ng-bind-html="last30DaysHours"></span>
                        </div>
                    </div>
                </ion-item>
            </ion-list>
        </div>
        <!-- /.hours-summary -->

        <div class="spacer-10"></div>

        <!-- .organisation-summary -->
        <div class="organisation-summary text-center" ng-if="totalUsers && totalVolunteeredMinutes">
            Last week, <strong>{{ totalUsers || 0}} <span ng-if="totalUsers > 1">people</span><span ng-if="totalUsers === 1">person</span></strong> gave <strong><span ng-bind-html="totalVolunteeredTime">0 min</span> </strong><br>@ <strong>{{ organisationName }}</strong>
        </div>
        <!-- /.organisation-summary -->

        <a ui-sref="tabs.new-log" class="button button-positive button-block button-outline icon-left ion-plus button-add">
            <span>Log hours</span>
        </a>
    </ion-content>
</ion-view>
