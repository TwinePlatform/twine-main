language: node_js
node_js:
  - '10'

env:
  global:
    - NODE_ENV=testing

addons:
  postgresql: "9.6"
  apt:
    packages:
      - postgresql-9.6-postgis-2.4

services:
  - postgresql

install:
  - bash ./.travis/cc-download.sh
  - npm install -g lerna
  - lerna bootstrap
  - for x in "api" "dashboard-app" "visitor-app" "lib/twine-util"; do cd $x; npm install; cd ..; done

jobs:
  include:
    - stage: Build
      script:
        - lerna run lint
        - lerna run build
    - stage: Test
      before_script:
        - psql -U postgres -c 'create database twine_api_test'
        - psql -U postgres -c 'create extension postgis'
      script:
        - lerna run build
        - lerna run checks
        - lerna run cover

after_success:
  - bash ./.travis/cc-report.sh

notifications:
  email:
    on_success: never
    on_failure: always
